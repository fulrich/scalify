language: scala
scala:
  - 2.11.12
  - 2.12.8

jdk:
  - oraclejdk8

before_install:
  - git fetch --tags

stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork

jobs:
  include:
    - stage: release
      env: JOB=Release
      script: sbt ci-release
